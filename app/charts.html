<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Charts</title>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body ng-app="examples" id="top">

    <div class="container-fluid">
      <div class="text-center aspect-ratio" id="container" ng-controller="DoughnutCtrl">
        <div id="chartjs-tooltip"></div>
        <canvas width="300" 
                height="200" 
                style="width: 300px; height: 200px;" 
                id="doughnut" 
                class="chart chart-doughnut-alt" 
                data="data" 
                labels="labels">
        </canvas>

        <hr>

        <div class="container">
          <div class="col-sm-6 col-sm-offset-3">
            <div ng-init="update_chart()" class="form-horizontal">
              <div class="form-group" ng-repeat="item in doughnut_data">
                <label class="col-sm-6 control-label" >{{ item.label }}</label>
                <div class="col-sm-6">
                  <span class="block" style="background-color: {{ item.color }}"></span>
                  <input ng-model="item.value" ng-change="update_chart()" type="number" step="0.1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="jquery/dist/jquery.js"></script>
      <script src="bootstrap/dist/js/bootstrap.js"></script>
      <script src="angular/angular.js"></script>
      <script src="Chart.js/Chart.js"></script>
      <script src="angular-chart.js/angular-chart.js"></script>
      <script src="app.js"></script>
  </body>
</html>
