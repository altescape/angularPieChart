<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="angular-chart.js/dist/angular-chart.css">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body ng-app="examples" id="top">

    <div class="container-fluid">
      <div class="text-center aspect-ratio" id="container" ng-controller="DoughnutCtrl">
        <div id="chartjs-tooltip"></div>
        <canvas width="300" 
                height="200" 
                style="width: 300px; height: 200px;" 
                id="doughnut" 
                class="chart chart-doughnut-alt" 
                data="data" 
                labels="labels">
        </canvas>
        <hr>
        <div ng-init="update_chart()">
          <input ng-model="nums.inp1" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp2" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp3" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp4" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp5" ng-change="update_chart()" type="number" step="0.1">
          <br>
          <input ng-model="nums.inp6" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp7" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp8" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp9" ng-change="update_chart()" type="number" step="0.1">
          <input ng-model="nums.inp10" ng-change="update_chart()" type="number" step="0.1">
      </div>
    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="angular/angular.js"></script>
    <script src="Chart.js/Chart.js"></script>
    <script src="angular-chart.js/angular-chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
